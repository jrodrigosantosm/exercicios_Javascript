<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calc"> 
        <div id="visor">
            <input id="visorescrever" type="text">
            <input  id="visorresultado" type="text" disabled>        
        </div>
        <div id="botoes">
            <button id="botaoparentese" class="botoes" data-value=" ( ">(</button>
            <button id="botaoparentese" class="botoes" data-value=" ) ">)</button>
            <button id="botaoporcentagem" class="botoes" data-value=" % ">%</button>
            <button id="botaoc" data-value=" C ">C</button>
            <button class="botoes" data-value="7">7</button>
            <button class="botoes" data-value="8">8</button>
            <button class="botoes" data-value="9">9</button>
            <button class="botoes" data-value=" + ">+</button>
            <button class="botoes" data-value="4">4</button>
            <button class="botoes" data-value="5">5</button>
            <button class="botoes" data-value="6">6</button>
            <button class="botoes" data-value=" - ">-</button>
            <button class="botoes" data-value="1">1</button>
            <button class="botoes" data-value="2">2</button>
            <button class="botoes" data-value="3">3</button>
            <button class="botoes" data-value=" * ">*</button>
            <button class="botoes" data-value=" . ">.</button>
            <button class="botoes" data-value="0">0</button>
            <button  id="igual">=</button>
            <button class="botoes" data-value=" / ">/</button>        
        </div>
    </div>
</body>
</html>
